<div class="container">
    <ng-container *ngFor=" let ebook of ebooks | async">
        <mat-card class="row blog-box hoverable" *ngIf="ebook.isPublic">
            <a href="{{ebook.url}}">
                <div class="row">
                    <div class="col-4">
                        <img class="div-image" src="{{ebook.imageURL}}" *ngIf="ebook.imageURL">
                    </div>
                    <div class="col-8">
                        <div class="blog-inner-box">
                            
                            <h2>{{ebook.title}}</h2>
                            <p>{{ebook.author}}</p>
                        </div>
                    </div>
                </div>
            </a>
        </mat-card>
    </ng-container>
</div>
