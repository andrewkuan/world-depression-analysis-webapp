<div class="container base">
    <mdb-carousel [isControls]="false" [animation]="'fade'">
      <ng-container *ngFor=" let carousel of carousels | async">
        <mdb-carousel-item>
          <a href="{{carousel.url}}">
            <img class="d-block w-100" src="{{carousel.imageURL}}">
          </a>
        </mdb-carousel-item>
      </ng-container>
    </mdb-carousel>
</div>
